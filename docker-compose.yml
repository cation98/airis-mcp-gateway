name: airis-mcp-gateway

services:
  # PostgreSQL for mindbase (with pgvector extension)
  # Required by mindbase MCP server for memory/graph storage
  mindbase-postgres-dev:
    container_name: mindbase-postgres-dev
    image: pgvector/pgvector:pg16
    environment:
      - POSTGRES_USER=mindbase
      - POSTGRES_PASSWORD=mindbase
      - POSTGRES_DB=mindbase
    volumes:
      - mindbase-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mindbase -d mindbase"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Note: mindbase is now managed by Docker MCP Gateway via airis-catalog.yaml
  # The gateway handles stdio-to-SSE conversion automatically

  # Serena MCP Server (internal, port 8000)
  # Semantic code retrieval and editing capabilities
  serena:
    container_name: airis-serena
    image: ghcr.io/oraios/serena:latest
    command:
      - serena
      - start-mcp-server
      - --transport
      - sse
      - --port
      - "8000"
      - --context
      - ide-assistant
    expose:
      - "8000"
    volumes:
      - ${HOST_WORKSPACE_DIR:-${HOME}/github}:/workspaces/projects:rw
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health 2>/dev/null || exit 0"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped

  # Docker MCP Gateway (internal, port 9390)
  # Manages MCP servers from Docker catalog (time, mindbase via stdio)
  gateway:
    container_name: airis-mcp-gateway-core
    image: docker/mcp-gateway:latest
    command:
      - --transport=sse
      - --port=9390
      - --watch
      - --additional-catalog=/catalogs/airis-catalog.yaml
      - --servers=time,mindbase
    expose:
      - "9390"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ${HOST_WORKSPACE_DIR:-${HOME}/github}:/workspace:rw
      - ./catalogs:/catalogs:ro
    healthcheck:
      test: ["CMD-SHELL", "wget -qS --spider http://localhost:9390/health 2>&1 | grep -q '200'"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  # Airis Agent MCP Server (internal, port 8100/SSE)
  # Note: airis-agent only supports HTTP/SSE transport (not stdio)
  # The API container uses mcp-remote to bridge SSE to stdio
  airis-agent:
    container_name: airis-agent
    image: ghcr.io/agiletec-inc/airis-agent:latest
    expose:
      - "8100"
    environment:
      # Gateway URL for orchestrator (connect to API container)
      # Note: airis-agent uses AIRIS_GATEWAY_URL (not MCP_GATEWAY_URL)
      - AIRIS_GATEWAY_URL=http://api:8000
    volumes:
      - ${HOST_WORKSPACE_DIR:-${HOME}/github}:/workspace:rw
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8100/health')\""]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  # Airis Workspace MCP Server (internal, port 8200/SSE)
  # Thin wrapper around airis CLI for workspace management
  airis-workspace:
    container_name: airis-workspace
    image: ghcr.io/agiletec-inc/airis-agent:latest
    entrypoint: ["airis-workspace-mcp-sse"]
    expose:
      - "8200"
    environment:
      - AIRIS_WORKSPACE_PORT=8200
    volumes:
      - ${HOST_WORKSPACE_DIR:-${HOME}/github}:/workspace:rw
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8200/health')\""]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  # FastAPI Proxy (external, port 9400)
  # Hybrid MCP Multiplexer: Docker Gateway + Process (uvx/npx)
  api:
    container_name: airis-mcp-gateway
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    ports:
      - "9400:8000"
    dns:
      - 8.8.8.8
      - 1.1.1.1
    # Resource limits for container (prevents runaway processes)
    mem_limit: 2g
    cpus: 2
    environment:
      - MCP_GATEWAY_URL=http://gateway:9390
      - MCP_CONFIG_PATH=/app/mcp-config.json
      - GATEWAY_CONFIG_PATH=/app/config/gateway-config.yaml
      # Dynamic MCP: exposes only meta-tools (airis-find, airis-exec, airis-schema)
      # instead of all tools - reduces context token usage by ~98%
      # Set to "false" to disable and expose all tools directly
      - DYNAMIC_MCP=${DYNAMIC_MCP:-true}
      # External API keys (optional)
      - TAVILY_API_KEY=${TAVILY_API_KEY:-}
      - MAGIC_API_KEY=${MAGIC_API_KEY:-}
      - MORPH_API_KEY=${MORPH_API_KEY:-}
    volumes:
      - ./mcp-config.json:/app/mcp-config.json:ro
      - ./config/gateway-config.yaml:/app/config/gateway-config.yaml:ro
      - ./profiles:/app/profiles:rw
      - ~/PycharmProjects:/workspaces/pycharm:rw
      - ~/RiderProjects:/workspaces/rider:rw
      - ~/WebstormProjects:/workspaces/webstorm:rw
      - ~/DataGripProjects:/workspaces/datagrip:rw
      - ~/DataspellProjects:/workspaces/dataspell:rw
      # Persistent data volumes (appuser home directory)
      - cache-uv:/home/appuser/.cache/uv   # uvx package cache (faster restarts)
      - cache-npm:/home/appuser/.npm       # npm package cache (faster restarts)
      - ./data/memory:/app/data              # Knowledge graph persistence (bind mount for Syncthing sync)
    depends_on:
      gateway:
        condition: service_healthy
      airis-agent:
        condition: service_healthy
      airis-workspace:
        condition: service_healthy
      serena:
        condition: service_started
    healthcheck:
      # Use /ready to check gateway + HOT server state
      # Note: FastAPI returns compact JSON ("ready":true, no space)
      test: ["CMD-SHELL", "curl -sf http://localhost:8000/ready | grep -q '\"ready\":true' || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 30s
    restart: unless-stopped

volumes:
  mindbase-data:    # PostgreSQL data for pgvector
  cache-uv:         # uvx package cache (persists airis-agent packages)
  cache-npm:        # npm package cache (persists npx server packages)
  # memory-data: removed â€” now using bind mount (./data/memory) for Syncthing sync
