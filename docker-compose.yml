    labels:
      - "traefik.enable=${TRAEFIK_ENABLED:-true}"
      - "traefik.http.routers.tests.rule=Host(`tests.localhost`)"
      - "traefik.http.routers.tests.entrypoints=web"

  settings:
    container_name: airis-mcp-gateway-settings
    build:
      context: .
      dockerfile: apps/settings/Dockerfile
    env_file:
      - ./apps/settings/.env
    environment:
      - API_PROXY_URL=http://api:9900
      - UI_PORT=5273
    volumes:
      - ./apps/settings:/app
      - ./libs:/app/libs
      - settings-node-modules:/app/node_modules
    networks:
      - default
      - coolify
    labels:
      - "traefik.enable=${TRAEFIK_ENABLED:-true}"
      - "traefik.http.routers.settings.rule=Host(`settings.localhost`)"
      - "traefik.http.routers.settings.entrypoints=web"
      - "traefik.http.services.settings.loadbalancer.server.port=5173"

  # Disabled UI apps (menubar, desktop, figma) - settings is the main UI
  # Uncomment if needed for development

  mcp-gateway:
    container_name: airis-mcp-gateway-gateway
    build:
      context: .
      dockerfile: Dockerfile
      target: gateway
    environment:
      - API_URL=http://api:9900
      - GATEWAY_LISTEN_PORT=9390
      - HOST_REPO_DIR=${HOST_REPO_DIR:-.}
      - HOST_WORKSPACE_DIR=${HOST_WORKSPACE_DIR:-${HOME}/github}
      - DOCKER_NETWORK=airis-mcp-gateway-network
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ${HOST_WORKSPACE_DIR:-${HOME}/github}:/workspace/host
    depends_on:
      - api
    restart: unless-stopped

  api:
    container_name: airis-mcp-gateway-api
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    env_file:
      - ./apps/api/.env
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-mcp_gateway}
    ports:
      - "9400:9900"
    volumes:
      - ./apps/api:/app
      - ./libs:/app/libs
      - api-node-modules:/app/node_modules
