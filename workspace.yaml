version: 1
name: airis-mcp-gateway
mode: docker-first
catalog:
  react: 19.2.0
  next: 16.0.3
  typescript: 5.9.3
  vitest: 4.0.9
workspaces:
  apps:
  - name: api
    type: python
  - name: settings
    type: vite
  servers:
  - name: mindbase
    type: node
  - name: gateway-control
    type: node
  libs: []
apps: {}
docker:
  baseImage: node:22-alpine
  workdir: /app
  workspace:
    service: workspace
    volumes:
    - node_modules
rules: {}
just:
  output: justfile
  features:
  - docker-first-guard
  - type-specific-commands
types: {}
